<table class="table table-bordered table-striped">
    <thead>
    <tr><td>Part Number</td><td>Part Name</td><td>Repair Status</td><td>Repair Cost</td><td>Sell Price</td><td>Repair Date</td><td>Order Number</td><td>Quantity</td></tr>
    </thead>
    <tbody>
    <tr ng-repeat="part in parts">
        <td ng-bind="part.partNumber"></td>
        <td ng-bind="part.name"></td>
        <td ng-bind="part.repairStatus"></td>
        <td ng-bind="part.repairCost"></td>
        <td ng-bind="part.sellPrice"></td>
        <td ng-bind="part.repairDate"></td>
        <td ng-bind="part.orderNumber"></td>
        <td ng-bind="part.qtty"></td>
    </tr>
    </tbody>
</table>
