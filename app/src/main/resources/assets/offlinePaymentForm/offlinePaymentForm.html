<h2>Enter your data to process with payment:</h2>

<form novalidate class="form">
    <div class="form-group" >
        <div class="input-group">
            <input type="number" ng-model="requisites.chequeNumber" placeholder="Cheque #" />
            <input type="text" ng-model="requisites.bank" placeholder="Bank name" />
            <input type="number" ng-model="requisites.amount" placeholder="Payment Amount" />
            <input type="number" ng-model="requisites.customerId" placeholder="Customer number" />
            <input type="number" ng-model="requisites.financeEmployeeId" placeholder="Employee ID" />
            <input type="date" ng-model="requisites.date" placeholder="Cheque date" />

        </div>
    </div>
    <br />
    <button class="btn btn-default" type="submit" ng-click="submitCQPayment()">Submit Payment</button>

</form>
