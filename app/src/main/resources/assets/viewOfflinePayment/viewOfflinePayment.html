<h2>Your cheque payment
    <span
        ng-bind="id">
    </span>

</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>Cheque #</td>
        <td>Order #</td>
        <td>Amount Paid</td>
        <td>Customer ID</td>
        <td>Payment Date</td>
        <td>Responsible for transaction</td>
    </tr>
    </thead>
    <tbody>
    <tr >
        <td ng-bind="cqpayment.chequeNumber"></td>
        <td ng-bind="cqpayment.orderNumber"></td>
        <td ng-bind="cqpayment.amount"></td>
        <td ng-bind="cqpayment.customerId"></td>
        <td ng-bind="cqpayment.date"></td>
        <td ng-bind="cqpayment.financeEmployeeId"></td>
    </tr>
    </tbody>
</table>
