<h2>Your electronic payment
    <span
        ng-bind="id">
    </span>

</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <td>ETID</td>
        <td>Order #</td>
        <td>Amount Paid</td>
        <td>Customer ID</td>
        <td>Payment Date</td>
        <td>Credit Card #</td>
        <td>Card Holder</td>
        <td>Expiry date</td>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td ng-bind="epayment.etid"></td>
        <td ng-bind="epayment.orderNumber"></td>
        <td ng-bind="epayment.paymentAmount"></td>
        <td ng-bind="epayment.customerID"></td>
        <td ng-bind="epayment.paymentDate"></td>
        <td ng-bind="epayment.creditCardNumber"></td>
        <td ng-bind="epayment.cardHolderName"></td>
        <td ng-bind="epayment.expiryDate"></td>
    </tr>
    </tbody>
</table>
