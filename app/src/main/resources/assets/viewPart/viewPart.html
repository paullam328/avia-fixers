<h2>Part
    <span
        ng-bind="id">
    </span>

</h2>

<table class="table table-bordered table-striped">
    <thead>
    <tr><td>Part Number</td><td>Part Name</td><td>Repair Status</td><td>Repair Cost</td><td>Sell Price</td><td>Repair Date</td><td>Order Number</td><td>Quantity</td></tr>
    </thead>
    <tbody>
    <tr>
        <td ng-bind="part.partNumber"></td>
        <td ng-bind="part.name"></td>
        <td ng-bind="part.repairStatus"></td>
        <td ng-bind="part.repairCost"></td>
        <td ng-bind="part.sellPrice"></td>
        <td ng-bind="part.repairDate"></td>
        <td ng-bind="part.orderNumber"></td>
        <td ng-bind="part.qtty"></td>
    </tr>
    </tbody>
</table>

<form novalidate class="form">
    <div class="form-group">
        <div class="input-group">
            <input type="text" ng-model="part.repairStatus" placeholder="Repair Status" />
            <input type="number" ng-model="part.repairCost" placeholder="Repair Cost" />
            <input type="number" ng-model="part.sellPrice" placeholder="Sell Price" />
            <input type="date" ng-model="part.repairDate" placeholder="Repair Date" />
        </div>
    </div>
    <br />
    <button class="btn btn-default" type="submit" ng-click="postUpdate()">Submit changes</button>

</form>
