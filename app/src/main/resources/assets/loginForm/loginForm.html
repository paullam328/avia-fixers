<h2>Enter your login and password to enter the system:</h2>
<form novalidate class="form">
    <div class="form-group" >
        <div class="input-group">
            <input type="text" ng-model="login.name" placeholder="Login" />
            <input type="password" ng-model="login.password" placeholder="Password" />
        </div>
    </div>
    <br />
    <button class="btn btn-default" type="submit" ng-click="logIn()">Log in</button>
</form>
